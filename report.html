<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report an Issue - SwachhRail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">ðŸš† SwachhRail</a>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="report.html" class="nav-link active">Report Issue</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>
    <main id="app-root">
        <div class="container">
            <div class="form-container card">
                <h2>Report a Cleanliness Issue</h2>
                <div id="success-message" class="message success hidden">
                    <p><strong>Success!</strong> Your report has been submitted successfully. Thank you!</p>
                </div>
                <form id="report-form">
                    <div class="form-group">
                        <label for="passengerName">Passenger Name</label>
                        <input type="text" id="passengerName" name="passengerName" placeholder="e.g., Anjali Sharma" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Station / Coach Number</label>
                        <input type="text" id="location" name="location" placeholder="e.g., New Delhi Station, Platform 5 or Coach S-5" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description of Issue</label>
                        <textarea id="description" name="description" rows="4" placeholder="e.g., Dustbin overflowing, littered floor." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload Photo (Optional)</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Submit Report</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SwachhRail. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
